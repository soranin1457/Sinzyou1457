<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="js/charao.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/characs.css">
  </head>
  <body>
    <div class="post">
      <textarea id="json" rows="8" cols="80"></textarea>
      <details>
          <summary>画像を添付する</summary>
          <input type="file" accept="image/*" onchange="setImage(this)" value="">
      </details>
      <input type="button" name="" value="送信" onclick="getjson()">
    </div>
    <div id="cardview">
      <div class="changeleft">
        <input type="button" value="⇦" onclick="view_ginou()">
      </div>
      <div class="card">
        <div class="canvas_con">
          <canvas class="canv" id="stats" width="100" height="150"></canvas>
        </div>
        <div class="name_tag">
          <p id="name_view"><span>名前</span></p>
        </div>
        <div class="img">
          <img id="pre" height="300" src="photo/キャラでか.bmp"
           onchange="image(this);"
          alt="写真">
        </div>
        <div class="status">
          <p >HP <span id="HP"></span></p>
          <p >MP <span id="MP"></span></p>
          <p >SAN <span id="SAN"></span></p>
        </div>
      </div>
      <div class="changerihgt">
        <input type="button" value="⇨">
      </div>
    </div>

    <div class="card">
      <div id="ginou">
        <div id="ginouview">
          <p >取得技能</p>
          <ul id="gi">

          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
